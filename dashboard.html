          <hr />
          <ul class="navbar-nav gap-3">
            <li class="nav-item d-lg-block">

          </ul>

      </div>
    </nav>
    <!-- ✅ Navbar End -->

    <!-- Results Dashboard Section -->
    <div id="dashboard" class="container-section">
      <div class="dashboard-container">
        <h2>Results Dashboard</h2>
        <p>
          <strong>Time Taken:</strong> <span id="time-taken">0 seconds</span>
        </p>

        <hr />
        <div class="result-container flex-column flex-md-row">
          <div class="datacont text-bg-secondary">
            <p class="fw-medium">Total Questions</p>
            <span id="total-questions">0</span>
          </div>
          <hr />
          <div class="datacont text-bg-primary">
            <p class="fw-medium">Total Attempted</p>
            <span id="total-questions-attempt">0</span>
          </div>
          <hr />
          <div class="datacont text-bg-success">
            <p class="fw-medium">Total Correct Answers</p>
            <span class="" id="total-correct"></span>
          </div>
          <hr />
          <div class="datacont text-bg-danger">
            <p class="fw-medium">Total Wrong Answers</p>
            <span id="total-wrong"></span>
          </div>
        </div>
        <hr />
        <button id="dashboard-to-home-btn" class="btn btn-primary mt-3">
          Back to Home
        </button>
        <button id="re-Quiz" class="btn btn-success mt-3 float-end">
          Re-Quiz
        </button>
      </div>
      <div class="questionListDisplay review-container">
        <h4 id="question-title" class="mt-3">
          Review Answers
          <a
            href="#view-review"
            data-bs-toggle="collapse"
            aria-expanded="false"
            aria-controls="view-review"
          >
            <span id="toggle-review" class="float-end" style="font-size: 1.5rem">+</span>
          </a>
        </h4>
        <ul id="view-review" class="collapse mt-3"></ul>
        <!-- Initially hidden -->
      </div>
    </div>
